<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NullDock</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #282c34;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }

      .no-select {
        user-select: none;
      }

      #search-bar-container {
        display: flex;
        align-items: center;
        width: 580px;
        height: 40px;
        border-radius: 20px;
        padding: 5px 10px;
        border: none;
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px) brightness(0.7);
        -webkit-backdrop-filter: blur(5px) brightness(0.7);
        font-size: 16px;
      }

      #search-icon {
        color: white;
        font-size: 20px;
        margin-right: 10px;
      }

      #search-bar {
        flex: 1;
        height: 100%;
        border: none;
        background-color: transparent;
        color: white;
        font-size: 16px;
        outline: none;
        padding: 0;
        line-height: 40px;
      }

      #search-bar::placeholder {
        color: white;
        opacity: 0.5;
        line-height: 40px;
      }

      #settings-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        height: 48px;
        width: 48px;
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px) brightness(0.7);
        -webkit-backdrop-filter: blur(5px) brightness(0.7);
        border-radius: 20%;
        padding: 4px;
      }

      #settings-btn {
        background-color: transparent;
        border: none;
        cursor: pointer;
        height: inherit;
        width: inherit;
        padding: 0 0 0 0;
      }

      #settings-btn img {
        width: 48px;
        height: 48px;
      }

      #settings-icon {
        color: white;
        font-size: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      @keyframes spin-clockwise {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(180deg);
        }
      }

      @keyframes spin-counterclockwise {
        from {
          transform: rotate(180deg);
        }
        to {
          transform: rotate(0deg);
        }
      }

      .spin-cc {
        animation: spin-clockwise 0.6s ease;
      }

      .spin-c {
        animation: spin-counterclockwise 0.6s ease;
      }

      #microphone-icon {
        color: white;
        font-size: 20px;
        margin-left: 10px;
        cursor: pointer;
      }

      #microphone-icon:hover {
        color: #ccc;
      }

      #settings-dropdown {
        position: absolute;
        bottom: 80px;
        right: 0px;
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px) brightness(0.7);
        -webkit-backdrop-filter: blur(5px) brightness(0.7);
        border-radius: 10px;
        padding: 10px;
        animation: fade-in 0.3s ease-out;
        width: 200px;
      }

      #settings-dropdown button {
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px) brightness(0.7);
        -webkit-backdrop-filter: blur(5px) brightness(0.7);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        padding: 5px 10px;
        text-align: left;
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background-color 0.3s ease-in-out;
      }

      #settings-dropdown button:hover {
        background-color: rgba(158, 158, 158, 0.1);
        border-radius: 5px;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-out {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(10px);
        }
      }

      @keyframes listening {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .listening-text {
        color: white;
        animation: listening 1.5s infinite ease-in-out;
      }

      @keyframes error {
        0% {
          transform: translateX(0);
          color: transparent;
        }
        10% {
          transform: translateX(-4px);
          color: rgba(255, 0, 0, 0.3);
        }
        20% {
          transform: translateX(4px);
          color: transparent;
        }
        30% {
          transform: translateX(-4px);
          color: rgba(255, 0, 0, 0.3);
        }
        40% {
          transform: translateX(4px);
          color: transparent;
        }
        50% {
          transform: translateX(-2px);
          color: rgba(255, 0, 0, 0.2);
        }
        60% {
          transform: translateX(2px);
          color: transparent;
        }
        70% {
          transform: translateX(-1px);
          color: rgba(255, 0, 0, 0.1);
        }
        80% {
          transform: translateX(1px);
          color: transparent;
        }
        90% {
          transform: translateX(-1px);
          color: rgba(255, 0, 0, 0.05);
        }
        100% {
          transform: translateX(0);
          color: transparent;
        }
      }

      .error-shake {
        animation: error 0.6s ease-in-out;
        border-radius: 4px;
      }
    </style>
    <div id="search-bar-container">
      <span class="material-symbols-outlined" id="search-icon">search</span>
      <input type="text" id="search-bar" placeholder="Search..." />
      <span class="material-symbols-outlined" id="microphone-icon">mic</span>
    </div>

    <div id="settings-container" class="no-select">
      <button id="settings-btn" class="no-select">
        <span class="material-symbols-outlined" id="settings-icon"
          >settings</span
        >
      </button>
      <div id="settings-dropdown">
        <button class="no-select setting" id="theme">
          <span class="material-symbols-outlined">palette</span> theme
        </button>
      </div>
    </div>
    <input type="file" id="fileInput" style="display: none" />

    <script>
      const body = document.getElementById("body");
      const fileInput = document.getElementById("fileInput");
      const settingsBtn = document.getElementById("settings-btn");
      const settingsDropdown = document.getElementById("settings-dropdown");
      const themeButton = document.getElementById("theme");
      const searchBar = document.getElementById("search-bar");
      let fileMode;

      settingsBtn.addEventListener("click", () => {
        const isVisible = settingsDropdown.style.display === "flex";

        if (isVisible) {
          settingsDropdown.style.animation = "fade-out 0.3s ease-out";
          setTimeout(() => {
            settingsDropdown.style.display = "none";
          }, 300);
        } else {
          settingsDropdown.style.display = "flex";
          settingsDropdown.style.animation = "fade-in 0.3s ease-out";
        }
      });

      // Handle background change on theme button click
      themeButton.addEventListener("click", () => {
        fileMode = "background";
        fileInput.accept = "image/*";
        fileInput.click();
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          if (fileMode === "background") {
            reader.onload = function (event) {
              const dataUrl = event.target.result;
              localStorage.setItem("config_backgroundImage", dataUrl);
              body.style.backgroundImage = `url("${dataUrl}")`;
            };
            reader.readAsDataURL(file);
          }
        }
      });

      // Load background image from localStorage on page load
      document.addEventListener("DOMContentLoaded", () => {
        const backgroundImage = localStorage.getItem("config_backgroundImage");
        if (backgroundImage) {
          body.style.backgroundImage = `url("${backgroundImage}")`;
        }
      });

      function startRecognition() {
        searchBar.classList.add("listening-text");
        searchBar.placeholder = "Listening...";

        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("Sorry, your browser does not support Speech Recognition.");
          return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        let finalTranscript = "";

        recognition.onresult = (event) => {
          let interimTranscript = "";
          for (let i = 0; i < event.results.length; i++) {
            const result = event.results[i];
            const transcript = result[0].transcript;

            if (result.isFinal) {
              finalTranscript += transcript + " ";
              searchBar.focus();
              const enter = new KeyboardEvent("keydown", {
                key: "Enter",
                code: "Enter",
                which: 13,
                keyCode: 13,
                bubbles: true,
                cancelable: true,
              });
              searchBar.dispatchEvent(enter);
            } else {
              interimTranscript += transcript;
            }
          }
          searchBar.value = finalTranscript + interimTranscript;
        };

        recognition.onerror = (event) => {
          console.error("Speech recognition error:", event.error);
        };

        recognition.onend = () => {
          searchBar.classList.remove("listening-text");
          searchBar.placeholder = "Search...";
        };

        recognition.start();
      }

      const settingsIcon = document.getElementById("settings-icon");
      let isClockwise = true;

      document.getElementById("settings-btn").addEventListener("click", () => {
        if (isClockwise) {
          settingsIcon.classList.remove("spin-c");
          settingsIcon.classList.add("spin-cc");
        } else {
          settingsIcon.classList.remove("spin-cc");
          settingsIcon.classList.add("spin-c");
        }
        isClockwise = !isClockwise;
      });
      document
        .getElementById("microphone-icon")
        .addEventListener("click", startRecognition);
      searchBar.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && searchBar.value.trim() !== "") {
          window.open("https://www.google.com/search?q=" + searchBar.value);
        } else if (e.key === "Enter" && searchBar.value.trim() === "") {
          const originalPlaceholder = searchBar.placeholder;
          searchBar.placeholder = "Please enter a search term!";
          searchBar.classList.add("error-shake");
          setTimeout(() => {
            searchBar.classList.remove("error-shake");
            searchBar.placeholder = originalPlaceholder;
          }, 1200);
        }
      });
      function getAverageColorFromImage(image) {
        return new Promise((resolve, reject) => {
          if (!image.complete) {
            image.onload = () => resolve(getAverageColorFromImage(image));
            image.onerror = reject;
            return;
          }

          const canvas = document.createElement("canvas");
          canvas.width = image.naturalWidth;
          canvas.height = image.naturalHeight;

          const ctx = canvas.getContext("2d", { willReadFrequently: true });
          ctx.drawImage(image, 0, 0);

          try {
            const { data } = ctx.getImageData(
              0,
              0,
              canvas.width,
              canvas.height
            );
            let r = 0,
              g = 0,
              b = 0,
              count = 0;

            for (let i = 0; i < data.length; i += 4) {
              const alpha = data[i + 3];
              if (alpha === 0) continue; // skip transparent pixels

              r += data[i];
              g += data[i + 1];
              b += data[i + 2];
              count++;
            }

            if (count === 0) return resolve({ r: 0, g: 0, b: 0 });

            resolve({
              r: Math.round(r / count),
              g: Math.round(g / count),
              b: Math.round(b / count),
            });
          } catch (err) {
            reject(err);
          }
        });
      }
    </script>
  </body>
</html>
