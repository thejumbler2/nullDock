<html lang="en">

  <body id="body">
    <style>
      .widgets-container:has(#weather-widget) {
        opacity: 1 !important;
        overflow: hidden;
      }
      .widgets-container.drag-active {
        opacity: 1;
        pointer-events: auto;
      }
      #widgets-container-right {
        position: fixed;
        top: -250px;
        right: 0;
      }
      #widgets-container-left {
        position: fixed;
        top: -250px;
        left: 0;
      }
      #weather-widget.vertical {
        flex-direction: column !important; /* Stack vertically */
        width: 85% !important; /* Adjust width for vertical layout */
        height: 91.2% !important; /* Adjust height for vertical layout */
      }
      #weather-widget.horizontal {
        flex-direction: row !important; /* Stack horizontally */
      }
      #weather-widget {
        display: flex;
        justify-content: space-between; /* Align today's and tomorrow's forecast horizontally */
        padding: 20px;
        border-radius: 16px;
        background: rgba(25, 25, 25, 0.7);
        backdrop-filter: blur(10px) brightness(0.7);
        -webkit-backdrop-filter: blur(10px) brightness(0.7);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        color: #eee;
        width: 93.2%;
        height: 85%;
        font-family: "Segoe UI", sans-serif;
      }
      #weather-widget .dragging {
        height: 200px !important;
        width: 600px !important;
      }

      .weather-main {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      #weather-widget .material-symbols-outlined {
        font-size: 48px;
        color: #ccc;
        transition: transform 0.2s ease;
      }

      .weather-info h2 {
        margin: 0;
        font-size: 1.4em;
        font-weight: 600;
      }

      .weather-info .temp {
        font-size: 2em;
        margin: 4px 0;
      }

      .weather-info .desc {
        font-size: 1em;
        font-style: italic;
        color: #aaa;
      }

      .weather-info .detail {
        font-size: 0.9em;
        color: #888;
      }

      /* Both Today and Tomorrow need to be styled similarly */
      #weather-widget .today,
      #weather-widget .tomorrow {
        flex: 1; /* Both take up 50% of the space */
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* Space out content */
      }

      /* Make both weather sections look like each other */
      #weather-widget .today .weather-main,
      #weather-widget .tomorrow .weather-main {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      #weather-widget .today .weather-info,
      #weather-widget .tomorrow .weather-info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #weather-widget .today .weather-info .temp,
      #weather-widget .tomorrow .weather-info .temp {
        font-size: 2em;
        margin: 4px 0;
      }

      #weather-widget .today .weather-info .desc,
      #weather-widget .tomorrow .weather-info .desc {
        font-size: 1em;
        font-style: italic;
        color: #aaa;
      }

      #weather-widget .today .weather-info .detail,
      #weather-widget .tomorrow .weather-info .detail {
        font-size: 0.9em;
        color: #888;
      }

      /* Styling for tomorrow's section to ensure it mirrors today's */
      #weather-widget.horizontal .tomorrow {
        margin-left: 20px; /* Add space between today's and tomorrow's forecast */
      }

      /* Dark mode styles */
      .dark-mode #weather-widget {
        background: rgba(25, 25, 25, 0.7);
        backdrop-filter: blur(10px) brightness(0.7);
        -webkit-backdrop-filter: blur(10px) brightness(0.7);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        color: #eee;
      }

      .dark-mode #weather-widget .material-symbols-outlined {
        color: #ccc;
      }

      .dark-mode .weather-info .desc {
        color: #aaa;
      }

      .dark-mode .weather-info .detail {
        color: #888;
      }

      /* Light mode for weather widget */
      .light-mode #weather-widget {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px) brightness(1.1);
        -webkit-backdrop-filter: blur(10px) brightness(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        color: #222;
      }

      .light-mode #weather-widget .material-symbols-outlined {
        color: #474747 !important;
      }

      .light-mode .weather-info .desc {
        color: #474747 !important;
      }

      .light-mode .weather-info .detail {
        color: #474747 !important;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #282c34;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 100%;
        transition: width 0.3s ease;
        flex-direction: column;
      }
      .no-select {
        user-select: none;
      }

      #search-bar-container {
        display: flex;
        align-items: center;
        width: 580px;
        height: 40px;
        border-radius: 20px;
        padding: 5px 10px;
        border: none;
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px) brightness(0.7);
        -webkit-backdrop-filter: blur(5px) brightness(0.7);
        font-size: 16px;
        flex-direction: column;
      }

      #inputs {
        width: 100%;
        height: 40px;
        display: flex;
        align-items: center;
      }

      #search-icon {
        color: white;
        font-size: 20px;
        margin-right: 10px;
      }

      #search-bar {
        flex: 1;
        height: 100%;
        border: none;
        background-color: transparent;
        color: white;
        font-size: 16px;
        outline: none;
        padding: 0;
        line-height: 40px;
      }

      #search-bar::placeholder {
        color: white;
        opacity: 0.5;
        line-height: 40px;
      }

      #settings-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        height: 48px;
        width: 48px;
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px) brightness(0.7);
        -webkit-backdrop-filter: blur(5px) brightness(0.7);
        border-radius: 20%;
        padding: 4px;
        transition: right 0.3s ease;
      }

      #settings-btn {
        background-color: transparent;
        border: none;
        cursor: pointer;
        height: inherit;
        width: inherit;
        padding: 0 0 0 0;
      }

      #settings-btn img {
        width: 48px;
        height: 48px;
      }

      #settings-icon {
        color: white;
        font-size: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      @keyframes spin-clockwise {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(180deg);
        }
      }

      @keyframes spin-counterclockwise {
        from {
          transform: rotate(180deg);
        }
        to {
          transform: rotate(0);
        }
      }

      .spin-cc {
        animation: spin-clockwise 0.6s ease;
      }

      .spin-c {
        animation: spin-counterclockwise 0.6s ease;
      }

      #microphone-icon,
      #camera-icon {
        color: white;
        font-size: 20px;
        margin-left: 10px;
        cursor: pointer;
      }

      #microphone-icon:hover,
      #camera-icon:hover {
        color: #ccc;
      }

      #settings-dropdown {
        position: absolute;
        bottom: 80px;
        right: 0px;
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px) brightness(0.7);
        -webkit-backdrop-filter: blur(5px) brightness(0.7);
        border-radius: 10px;
        padding: 10px;
        animation: fade-in 0.3s ease-in-out;
        width: 200px;
        z-index: 9999;
        gap: 4px;
      }

      #settings-dropdown button {
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px) brightness(0.7);
        -webkit-backdrop-filter: blur(5px) brightness(0.7);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        padding: 5px 10px;
        text-align: left;
        width: 100%;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background-color 0.3s ease-in-out;
      }

      #settings-dropdown button:hover {
        background-color: rgba(158, 158, 158, 0.1);
        border-radius: 5px;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-out {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(10px);
        }
      }

      @keyframes listening {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      .listening-text {
        color: white;
        animation: listening 1.5s infinite ease-in-out;
      }

      @keyframes error {
        0% {
          transform: translateX(0);
          color: transparent;
        }
        10% {
          transform: translateX(-4px);
          color: rgba(255, 0, 0, 0.3);
        }
        20% {
          transform: translateX(4px);
          color: transparent;
        }
        30% {
          transform: translateX(-4px);
          color: rgba(255, 0, 0, 0.3);
        }
        40% {
          transform: translateX(4px);
          color: transparent;
        }
        50% {
          transform: translateX(-2px);
          color: rgba(255, 0, 0, 0.2);
        }
        60% {
          transform: translateX(2px);
          color: transparent;
        }
        70% {
          transform: translateX(-1px);
          color: rgba(255, 0, 0, 0.1);
        }
        80% {
          transform: translateX(1px);
          color: transparent;
        }
        90% {
          transform: translateX(-1px);
          color: rgba(255, 0, 0, 0.05);
        }
        100% {
          transform: translateX(0);
          color: transparent;
        }
      }

      .error-shake {
        animation: error 0.6s ease-in-out;
        border-radius: 4px;
      }

      @keyframes openSuggestions {
        0% {
          height: 40px;
          transform: translateY(0);
        }
        100% {
          height: 160px;
          transform: translateY(60px);
        }
      }

      .open {
        animation: openSuggestions 1s ease forwards;
      }

      @keyframes closeSuggestions {
        0% {
          height: 160px;
          transform: translateY(60px);
        }
        100% {
          height: 40px;
          transform: translateY(0);
        }
      }

      .close {
        animation: closeSuggestions 1s ease forwards;
      }

      #suggestions {
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-x: hidden;
      }

      .suggestion {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        padding: 6px 12px;
        border-radius: 10px;
        cursor: pointer;
        opacity: 0;
        transform: translateX(30px);
        animation: suggestionIn 0.3s ease-out forwards;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .suggestion:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      @keyframes suggestionIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, black, transparent);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 100px;
        z-index: 999;
        animation: fadeFromTop 0.4s ease-out forwards;
      }

      .modal.hidden {
        display: none !important;
      }

      .modal-content {
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(6px) brightness(0.7);
        -webkit-backdrop-filter: blur(6px) brightness(0.7);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        display: flex;
        gap: 10px;
      }

      .modal-content input {
        background: transparent;
        border: none;
        color: white;
        outline: none;
        font-size: 16px;
        padding: 5px 10px;
        width: 300px;
      }

      .modal-content input::placeholder {
        color: white;
        opacity: 0.5;
      }

      .modal-content button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 6px;
      }

      .modal-content button:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      @keyframes fadeFromTop {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #theme-settings-container {
        position: fixed;
        top: 0;
        right: 0;
        width: 354px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.21);
        backdrop-filter: blur(6px) brightness(0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9998;
        overflow-y: scroll;
        scrollbar-color: transparent transparent;
      }

      #theme-settings-title {
        color: white;
        font-size: 24px;
        margin: 0;
        text-align: center;

        width: 280px;
        padding: 8px;
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(6px) brightness(0.7);
        -webkit-backdrop-filter: blur(6px) brightness(0.7);
        border-radius: 12px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 10px;
      }

      #theme-settings {
        position: fixed;
        top: 60px;
        width: 300px;
        height: 86%;
        background-color: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(6px) brightness(0.2);
        -webkit-backdrop-filter: blur(6px) brightness(0.7);
        padding: 20px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        border-radius: 12px;
        display: flex;
        align-items: center;
        z-index: 99999;
        flex-direction: column;
      }
      #background-settings {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      #background-settings h2 {
        color: white;
        font-size: 24px;
        margin: 0;
      }
      #background-preview {
        width: 300px;
        height: 300px;
        border-radius: 12px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        transition: opacity 0.3s ease-in-out;
        object-position: center;
        object-fit: contain;
      }
      #background-button,
      #reset-background-button {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 16px;
      }
      #background-button:hover,
      #reset-background-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Add styles for the full background image */
      #full-background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* Ensure it stays behind everything */
        pointer-events: none; /* Prevent interaction */
        transition: width 0.3s ease;
      }
      .fancy-break {
        border: none;
        border-top: 4px solid #655f65;
        margin: 1em 0;
        height: 1px;
        width: 98%;
        margin-top: 24px;
        margin-bottom: 24px;
      }

      #close-theme-settings {
        position: absolute;
        top: 16px;
        right: 35px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        cursor: pointer;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 16px;
      }

      #close-theme-settings:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      #theme-settings-container {
        position: fixed;
        top: 0;
        right: 0;
        width: 354px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.21);
        backdrop-filter: blur(6px) brightness(0.2);
        justify-content: center;
        align-items: center;
        z-index: 9998;
        transition: opacity 0.3s ease, transform 0.3s ease;
        opacity: 0;
        transform: translateX(100%); /* hidden off-screen */
      }
      #theme-settings-container.visible {
        opacity: 1 !important;
        transform: translateX(0) !important; /* slide in */
      }

      /* Light Mode Styles */
      .light-mode {
        background-color: #f5f5f5;
        color: #333;
      }

      .light-mode #search-bar-container,
      .light-mode #settings-container,
      .light-mode #save-container,
      .light-mode #settings-dropdown button,
      .light-mode .modal-content,
      .light-mode #theme-settings,
      .light-mode #theme-settings-container {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .light-mode #search-bar::placeholder {
        color: #666;
        opacity: 0.7;
      }

      .light-mode #search-icon,
      .light-mode #microphone-icon,
      .light-mode #camera-icon,
      .light-mode #settings-icon,
      .light-mode #save-icon {
        color: black;
      }

      .light-mode #settings-dropdown {
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .light-mode #settings-dropdown button:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }

      .light-mode .suggestion {
        background-color: rgba(0, 0, 0, 0.1);
        color: #333;
      }

      .light-mode .suggestion:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }

      .light-mode .modal {
        background: linear-gradient(to bottom, white, transparent);
      }

      .light-mode .modal-content input {
        color: #333;
      }

      .light-mode .modal-content input::placeholder {
        color: #666;
      }

      .light-mode .modal-content button {
        background: rgba(0, 0, 0, 0.1);
        color: #333;
      }

      .light-mode .modal-content button:hover {
        background: rgba(0, 0, 0, 0.2);
      }

      .light-mode #background-preview {
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .light-mode #background-button,
      .light-mode #reset-background-button {
        background-color: rgba(0, 0, 0, 0.1);
        color: #333;
      }

      .light-mode #background-button:hover,
      .light-mode #reset-background-button:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }

      .light-mode #theme-settings-title {
        background-color: rgba(255, 255, 255, 0.8);
        color: #333;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .light-mode #close-theme-settings {
        background: rgba(0, 0, 0, 0.1);

      }

        color: #333;
      }

      .dark-mode {
        background-color: #282c34;
        color: white;
      }

      .dark-mode #search-bar-container,
      .dark-mode #settings-container,
      .dark-mode #save-container,
      .dark-mode #settings-dropdown button,
      .dark-mode .modal-content,
      .dark-mode #theme-settings {
        background-color: rgba(0, 0, 0, 0.3);
        color: white;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
      }

      .dark-mode #search-bar::placeholder {
        color: white;
        opacity: 0.5;
      }

      .dark-mode .suggestion {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .dark-mode .suggestion:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Add styles for the logo image */
      #logo {
        width: 150px;
        height: auto;
        margin-bottom: 220px;
        position: fixed;
      }

      #theme-buttons-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px; /* Space between buttons */
        margin-top: 10px; /* Optional spacing above the buttons */
      }
      /* Light/Dark Mode Buttons */
      #light-mode-button,
      #dark-mode-button,
      #material-mode-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid transparent; /* Default border */
        color: white;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        transition: border 0.3s ease, background-color 0.3s ease;
      }
      #light-mode-button {
        background-color: rgba(255, 255, 255, 1);
      }
      #dark-mode-button {
        background-color: rgba(0, 0, 0, 1);
      }
      #material-mode-button {
        background-color: rgba(0, 0, 0, 0.3);
      }

      #light-mode-button:hover,
      #dark-mode-button:hover,
      #material-mode-button:hover {
        filter: opacity(0.4);
      }

        function getAverageColorFromImage(image) {
          return new Promise((resolve, reject) => {
            if (!image.complete) {
              image.onload = () => resolve(getAverageColorFromImage(image));
              image.onerror = reject;
              return;
            }

            const canvas = document.createElement("canvas");
            canvas.width = image.naturalWidth;
            canvas.height = image.naturalHeight;

            const ctx = canvas.getContext("2d", { willReadFrequently: true });
            ctx.drawImage(image, 0, 0);

            try {
              const { data } = ctx.getImageData(
                0,
                0,
                canvas.width,
                canvas.height
              );
              let r = 0,
                g = 0,
                b = 0,
                count = 0;

              for (let i = 0; i < data.length; i += 4) {
                const alpha = data[i + 3];
                if (alpha === 0) continue;

                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
                count++;
              }

              if (count === 0) return resolve("#000000");

              r = Math.round(r / count);
              g = Math.round(g / count);
              b = Math.round(b / count);

              const toHex = (c) => c.toString(16).padStart(2, "0");

              resolve(`#${toHex(r)}${toHex(g)}${toHex(b)}`);
            } catch (err) {
              reject(err);

                (t) => !t.toLowerCase().startsWith(query.toLowerCase())
              );

              const suggestions = [...startsWith, ...rest].slice(0, 3);
              showSuggestions(suggestions, query);
            })
            .catch((err) =>
              console.error("DuckDuckGo suggestion fetch error:", err)
            );
        }

        function showSuggestions(suggestions, input) {
          suggestionsBox.innerHTML = "";

          const escapedInput = input.replace(
            /[.*+?^=!:${}()|\[\]\/\\]/g,
            "\\$&"
          );

          suggestions.forEach((text, index) => {
            const regex = new RegExp(`(${escapedInput})`, "i");
            const div = document.createElement("div");
            div.innerHTML = text.replace(regex, "<strong>$1</strong>");
            div.className = "suggestion";
            div.style.animationDelay = `${index * 80}ms`;
            div.addEventListener("click", () => {
              searchBar.blur();
              window.open(
                "https://www.google.com/search?q=" + encodeURIComponent(text),
                "_blank"
              );
            });
            suggestionsBox.appendChild(div);
          });

        function startRecognition() {
          searchBar.classList.add("listening-text");
          searchBar.placeholder = "Listening...";
          const SpeechRecognition =
            window.SpeechRecognition || window.webkitSpeechRecognition;
          if (!SpeechRecognition) {
            alert("Sorry, your browser does not support Speech Recognition.");
            return;
          }

          const recognition = new SpeechRecognition();
          recognition.lang = "en-US";
          recognition.interimResults = true;
          recognition.maxAlternatives = 1;
          let finalTranscript = "";

          recognition.onresult = (event) => {
            let interimTranscript = "";
            for (let i = 0; i < event.results.length; i++) {
              const result = event.results[i];
              const transcript = result[0].transcript;
              if (result.isFinal) {
                finalTranscript += transcript + " ";
                searchBar.focus();
                const enter = new KeyboardEvent("keydown", {
                  key: "Enter",
                  code: "Enter",
                  which: 13,
                  keyCode: 13,
                  bubbles: true,
                  cancelable: true,
                });
                fetchGoogleSuggestions(searchBar.value.trim());
                searchBar.dispatchEvent(enter);
              } else {
                interimTranscript += transcript;
              }
            }
            searchBar.value = finalTranscript + interimTranscript;
          };

          recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
          };

          recognition.onend = () => {
            searchBar.classList.remove("listening-text");
            searchBar.placeholder = "Search...";
          };

          recognition.start();
        }

        function degToCompass(num) {
          const val = Math.floor(num / 22.5 + 0.5);
          const arr = [
            "N",
            "NNE",
            "NE",
            "ENE",
            "E",
            "ESE",
            "SE",
            "SSE",
            "S",
            "SSW",
            "SW",
            "WSW",
            "W",
            "WNW",
            "NW",
            "NNW",
          ];
          return arr[val % 16];
        }

        async function loadWeather() {
          try {
            let ipData;
            const cachedLocation = localStorage.getItem("cachedIPData");
            const cacheTimestamp = localStorage.getItem(
              "cachedIPDataTimestamp"
            );

            const isCacheValid =
              cachedLocation &&
              cacheTimestamp &&
              Date.now() - parseInt(cacheTimestamp) < 24 * 60 * 60 * 1000;

            if (isCacheValid) {
              ipData = JSON.parse(cachedLocation);
            } else {
              try {
                const ipRes = await fetch("https://ipapi.co/json");
                ipData = await ipRes.json();
                localStorage.setItem("cachedIPData", JSON.stringify(ipData));
                localStorage.setItem(
                  "cachedIPDataTimestamp",
                  Date.now().toString()
                );
              } catch (e) {
                ipData = {
                  latitude: 41.1792,
                  longitude: -73.1894,
                  city: "Bridgeport",
                };
              }
            }

            const lat = ipData.latitude;
            const lon = ipData.longitude;
            const city = ipData.city;

            const weatherRes = await fetch(
              `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,apparent_temperature_max,apparent_temperature_min,sunrise,sunset,daylight_duration,sunshine_duration,uv_index_max,precipitation_sum,precipitation_hours,wind_speed_10m_max,wind_gusts_10m_max,wind_direction_10m_dominant,weathercode&timezone=America/New_York`
            );
            const weatherData = await weatherRes.json();
            const weather = weatherData.current_weather;

            const tempF = Math.round((weather.temperature * 9) / 5 + 32);
            const windDir = degToCompass(weather.winddirection);
            const windSpeed = Math.round(weather.windspeed / 1.609);
            const code = weather.weathercode;
            const condition = weatherDescriptions[code] || "Unknown";

            const time = new Date(weather.time).toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            });

            const tomorrow = weatherData.daily;
            const maxTempF = Math.round(
              (tomorrow.temperature_2m_max[1] * 9) / 5 + 32
            );
            const minTempF = Math.round(
              (tomorrow.temperature_2m_min[1] * 9) / 5 + 32
            );
            const apparentMaxTempF = Math.round(
              (tomorrow.apparent_temperature_max[1] * 9) / 5 + 32
            );
            const apparentMinTempF = Math.round(
              (tomorrow.apparent_temperature_min[1] * 9) / 5 + 32
            );
            const precipitationSum = tomorrow.precipitation_sum[1];
            const forecastCondition =
              weatherDescriptions[tomorrow.weathercode[1]] || "Unknown";

            let weatherWidgetContainer;
            let factor =
              localStorage.getItem("weatherWidgetLocation") ||
              weatherWidgetLocation;
            if (factor === "bottom") {
              weatherWidgetContainer = bottomWidgetContainer;
            } else if (factor === "left") {
              weatherWidgetContainer = leftWidgetContainer;
            } else if (factor === "right") {
              weatherWidgetContainer = rightWidgetContainer;
            } else {
              weatherWidgetContainer = bottomWidgetContainer;
            }

            weatherWidgetContainer.innerHTML = `
                <div id="weather-widget">

                    <div class="weather-main">

                        <p class="temp">${tempF}°F</p>
                        <p class="desc">${condition}</p>
                        <p class="detail">💨 ${windSpeed} mph ${windDir}</p>
                        <p class="detail">🕒 Updated: ${time}</p>
                      </div>
                    </div>
                  </div>
                  <div class="tomorrow">
                    <div class="weather-main">
                      <span class="material-symbols-outlined" title="${forecastCondition}">calendar_today</span>
                      <div class="weather-info">
                        <h2>Tomorrow</h2>
                        <p class="temp">${maxTempF}° / ${minTempF}°F</p>
                        <p class="desc">${forecastCondition}</p>
                        <p class="detail">🌡️ Feels like: ${apparentMaxTempF}° / ${apparentMinTempF}°F</p>
                        <p class="detail">🌧️ Rain: ${precipitationSum} mm</p>
                      </div>
                    </div>
                  </div>
                </div>
              `;

            weatherWidget = document.querySelector("#weather-widget");
            if (weatherWidget) {
              if (
                weatherWidgetLocation === "bottom" ||
                weatherWidgetLocation === "top"
              ) {
                weatherWidget.classList.add("horizontal");
              } else if (
                weatherWidgetLocation === "left" ||
                weatherWidgetLocation === "right"
              ) {
                weatherWidget.classList.add("vertical");
                const style = getComputedStyle(weatherWidget);
                const width = style.width;

                weatherWidget.style.height = width;
              } else {
                weatherWidget.classList.remove("vertical", "horizontal");
              }
            }
          } catch (err) {
            console.error("Weather load failed:", err);
            weatherWidgetContainer.innerHTML = `
                <div class="weather-widget">
                  <p>Unable to load weather. Try again later.</p>
                </div>

        function degToCompass(deg) {
          const dirs = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];

        let hoveringWeatherWidget = false;

          if (el && el !== document.body && el !== document.documentElement) {
            hoveredElement = el;

            hoveredElement = null;

          if (weatherWidget) {
            weatherWidget.style.pointerEvents = "auto";

            hoveringWeatherWidget =
              e.clientX >= widgetRect.left &&
              e.clientX <= widgetRect.right &&
              e.clientY >= widgetRect.top &&
              e.clientY <= widgetRect.bottom;

            hoveringWeatherWidget = false;

        let cube = null;
        let isDragging = false;
        let offsetX, offsetY;
        let velocityX = 0,
          velocityY = 0;
        let gravity = 0.2;
        let friction = 0.99;

        function createCube(x, y) {
          cube = document.createElement("div");
          cube.innerHTML = ":3";
          cube.style.position = "absolute";
          cube.style.left = `${x - 50}px`;
          cube.style.top = `${y - 50}px`;
          cube.style.width = "100px";
          cube.style.height = "100px";
          cube.style.backgroundColor = "gray";
          cube.style.border = "5px solid #333";
          cube.style.borderRadius = "20px";
          cube.style.color = "white";
          cube.style.fontSize = "30px";
          cube.style.display = "flex";
          cube.style.justifyContent = "center";
          cube.style.alignItems = "center";
          cube.style.textAlign = "center";
          cube.style.cursor = "grab";
          document.body.appendChild(cube);

          cube.style.boxShadow = "0 0 15px rgba(255, 110, 110, 0.6)";
          setInterval(() => {
            cube.style.boxShadow =
              cube.style.boxShadow === "0 0 15px rgba(255, 110, 110, 0.6)"
                ? "0 0 15px rgba(255, 110, 110, 0.3)"
                : "0 0 15px rgba(255, 110, 110, 0.6)";
          }, 1000);

          cube.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - cube.offsetLeft;
            offsetY = e.clientY - cube.offsetTop;
            cube.style.cursor = "grabbing";

            velocityX = 0;
            velocityY = 0;
          });

          document.addEventListener("mousemove", (e) => {
            if (isDragging) {
              let newLeft = e.clientX - offsetX;
              let newTop = e.clientY - offsetY;

              cube.style.left = `${newLeft}px`;
              cube.style.top = `${newTop}px`;
            }
          });

          document.addEventListener("mouseup", () => {
            if (isDragging) {
              isDragging = false;
              cube.style.cursor = "grab";

              let newLeft = parseFloat(cube.style.left);
              let newTop = parseFloat(cube.style.top);

              newLeft = Math.max(0, Math.min(window.innerWidth - 100, newLeft));
              newTop = Math.max(0, Math.min(window.innerHeight - 100, newTop));

              cube.style.left = `${newLeft}px`;
              cube.style.top = `${newTop}px`;

              velocityX = (newLeft - window.innerWidth / 2) * 0.1;
              velocityY = (newTop - window.innerHeight / 2) * 0.1;
            }
          });
        }

        function animate() {
          if (cube && !isDragging) {
            velocityY += gravity;

            velocityX *= friction;
            velocityY *= friction;

            let left = parseFloat(cube.style.left);
            let top = parseFloat(cube.style.top);

            left += velocityX;
            top += velocityY;

            if (top > window.innerHeight - 110) {
              top = window.innerHeight - 110;
              velocityY = -velocityY * 0.8;
            }

            if (left < 0 || left > window.innerWidth - 100) {
              velocityX = -velocityX * 0.8;
            }

            cube.style.left = `${left}px`;
            cube.style.top = `${top}px`;
          }

          requestAnimationFrame(animate);
        }

        let userInput = "";
        document.addEventListener("keydown", (event) => {
          userInput += event.key;
          if (userInput.toLowerCase().includes("dumbasarock")) {
            createCube(window.innerWidth / 2, window.innerHeight / 2);
            userInput = "";
          }
        });

        animate();
      }
